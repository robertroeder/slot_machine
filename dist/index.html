<!DOCTYPE html>
<html>
  <head>
    <title>Yelp Slot Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap-reboot.min.css" integrity="sha256-pz64SJ9vnWkyhtOo7mtiOekWuFo7YIGXrzXjElYzcWA=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <div id="slot">
      <div id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>
      <div id="payouts">
      </div>
      <div id="controls">
        <div class="counter">
          <div class="credit-label">Bet</div>
          <div class="credits" id="bet">
            50
          </div>
        </div>
        <div class="counter" id="win-counter" hidden="hidden">
          <div class="credit-label" id="win-label">Win</div>
          <div class="credits" id="win">
            0
          </div>
        </div>
        <div class="counter">
          <div class="credit-label">Credits</div>
          <div class="credits" id="credit">
            10000
          </div>
        </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,WebAnimations&flags=gated"></script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
